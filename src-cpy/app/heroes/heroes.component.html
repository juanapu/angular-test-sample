<div class="container">
	<div class="row">
		<h2>{{hero.name}}</h2>
	</div>
	<div class="row">
	   <div class="col-sm-4">
	   		<li *ngFor="let hero of heroes" (click)="onSelect(hero)">
				<span>{{hero.id}}</span><span>{{hero.name}}</span>
			</li>
	   </div>
	   <div class="col-sm-8">
	   		<div *ngIf="selectedHero">
				<div>
					<span>id: </span>
					{{selectedHero.id}}
				</div>
				<div>
					<span>name: </span>
					{{selectedHero.name}}
				</div>
				<div>
					<input [(ngModel)]="selectedHero.name" placeholder="name">
				</div>
			</div>
	   </div>
	</div>
</div>
